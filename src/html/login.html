										<i class="user"></i>

								</div>
								<div class="item mt">
									<span class="bginput">
										<input name="" type="password" id="" placeholder="登录密码" class="input_big" maxlength="60">

								</div>
								<div id="div_ValidateCode" class="item mt" ">

										>

										<div class="ck">
											<i class=""></i>

							</div>
						</div>



						<div class="form_div_login" data-bind="quick" style="display: none">
							<div class="item mb">
								<span class="bginput quick-form">
									<input name="" type="text" id="" placeholder="请输入手机号" class="input_big" maxlength="11">
								</span>
							</div>
							<div class="item mb">
								<span class="bginput quick-form">
									<input name="" type="text" id="" placeholder="请输入图片验证码" class="input_big" maxlength="4">
									<div class="valid-img-wrap">
										<img src="" alt="看不清？点击更换" onclick="this.src=this.src+'?'">
									</div>
								</span>
							</div>
							<div class="item mb">
								<span class="bginput quick-form">
									<input name="" type="password" id="" placeholder="请输入短信验证码" class="input_big" maxlength="6">
								</span>
								<div class="form-valid-code">
									<span id="confirmSend">获取验证码</span>
								</div>
							</div>
						</div>
					</div>

					<div class="ltip">
